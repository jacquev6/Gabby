# https://docs.docker.com/compose/compose-file/

name: gabby-dev

services:
  fanout:
    image: nginx:latest
    ports:
      - 8080:8080
    volumes:
      - ./fanout/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - dev-backend
      - test-backend

  # Frontend is stateless, so it can be shared between dev and test instances
  frontend:
    build: frontend
    volumes:
      - ..:/gabby
      - frontend-node-modules:/gabby/frontend/node_modules
      - frontend-cache:/root/.cache
      - /tmp/.X11-unix:/tmp/.X11-unix  # Allow running GUI apps in container, displaying on host
    working_dir: /gabby/frontend
    environment:
      VITE_GABBY_VERSION: dev
    command: ["bash", "-c", "npm install && cp node_modules/pdfjs-dist/build/pdf.worker.min.mjs public/pdf.worker.min.js && npx vite --host 0.0.0.0 --port 80 --strictPort"]

  dev-backend:
    build:
      context: ../backend
      dockerfile: ../dev-env/backend/Dockerfile
    volumes:
      - ..:/gabby
    working_dir: /gabby/backend
    environment:
      DJANGO_SETTINGS_MODULE: gabby.settings.dev
      GABBY_ALLOWED_HOSTS: localhost
      GABBY_DB_NAME: gabby-dev
      GABBY_DB_USER: gabby-dev
      GABBY_DB_PASSWORD: password
      GABBY_DB_HOST: dev-db
    command: [
      "bash",
      "-c",
      "./manage.py migrate && ./manage.py loaddata test-exercises && ./manage.py shell <../dev-env/backend/startup.py && exec ./manage.py runserver 0.0.0.0:80",
    ]
    depends_on:
      dev-db:
        condition: service_healthy
  dev-adminer:
    image: adminer:4
    environment:
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_DB_HOST: db
      ADMINER_DEFAULT_DB_NAME: gabby
    depends_on:
      dev-db:
        condition: service_healthy
  dev-db:
    image: postgres:15
    environment:
      POSTGRES_USER: gabby-dev
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gabby-dev
    healthcheck:
      test: [
        "CMD",
        "pg_isready",
        "--timeout=0",
        "--dbname=gabby-dev",
        "--username=gabby-dev",
      ]
      start_period: 0s
      interval: 0.5s
      timeout: 1s
      retries: 10

  test-backend:
    build:
      context: ../backend
      dockerfile: ../dev-env/backend/Dockerfile
    volumes:
      - ..:/gabby
    working_dir: /gabby/backend
    environment:
      DJANGO_SETTINGS_MODULE: gabby.settings.test
      GABBY_ALLOWED_HOSTS: fanout
    command: [
      "bash",
      "-c",
      "./manage.py migrate && ./manage.py loaddata test-exercises && ./manage.py shell <../dev-env/backend/startup.py && exec ./manage.py runserver 0.0.0.0:80",
    ]

  doc:
    build: doc
    volumes:
      - ..:/gabby
    working_dir: /gabby/doc
    environment:
      GABBY_VERSION: dev
    command: ["sphinx-autobuild", ".", "/tmp/doc", "--host", "0.0.0.0", "--port", "80"]

volumes:
  frontend-node-modules:
  frontend-cache:
